<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guestara Menu Admin</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <h1>Guestara</h1>
      <span class="tagline">Menu Admin</span>
    </div>
    <nav>
      <button id="tab-categories">Categories</button>
      <button id="tab-subcategories">Subcategories</button>
      <button id="tab-items">Items</button>
    </nav>
  </header>

  <main class="container">
    <section id="view-categories" class="view">
      <h2>Categories</h2>
      <form id="form-category">
        <input id="category-name" placeholder="New category name" required />
        <button type="submit">Create</button>
      </form>
      <ul id="categories-list"></ul>
    </section>

    <section id="view-subcategories" class="view" style="display:none">
      <h2>Subcategories</h2>
      <form id="form-subcategory">
        <input id="subcategory-name" placeholder="New subcategory name" required />
        <select id="subcategory-category"></select>
        <button type="submit">Create</button>
      </form>
      <ul id="subcategories-list"></ul>
    </section>

    <section id="view-items" class="view" style="display:none">
      <h2>Items</h2>
      <form id="form-item">
        <input id="item-name" placeholder="Name" required />
        <input id="item-price" type="number" step="0.01" placeholder="Price" required />
        <input id="item-desc" placeholder="Description" />
        <select id="item-category"></select>
        <select id="item-subcategory"></select>
        <button type="submit">Create</button>
      </form>
      <ul id="items-list"></ul>
    </section>
  </main>

  <footer>
    <small>Frontend for Guestara Menu Backend â€” uses the backend API at the same origin by default.</small>
  </footer>

  <!-- If the frontend is served from a different origin (for example using `npx serve` on port 3000)
       set a sensible default backend API base. The backend in this project uses port 5000 by default.
       You can override by setting window.API_BASE before this script runs. -->
  <script>
    if (typeof window.API_BASE === 'undefined') {
      const backendPort = '5000';
      // If the page is already served from the backend port, use a relative '/api' base.
      if (location.port === backendPort || location.host.endsWith(':' + backendPort)) {
        window.API_BASE = '/api';
      } else {
        // Default to http(s)://<host>:5000/api
        window.API_BASE = location.protocol + '//' + location.hostname + ':' + backendPort + '/api';
      }
    }
  </script>

  <script src="app.js" defer></script>
</body>
</html>
